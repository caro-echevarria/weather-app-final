<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="date"></span>
                </li>
                <li>
                  <span id="time"></span>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Clear"
                    class="float-left"
                  />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units"> °C | <a href="#">°F</a></span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <span class="conditions">
                    <li id="description"></li>
                    <li>Precipitation: <span id="precipitation"></span>%</li>
                    <li>Humididy: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </span>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/carolina-genoveva-echevarría-aguilar"
            target="_blank"
          >
            Carolina Echevarria</a
          >
          and is
          <a
            href="https://github.com/caro-echevarria/weather-app-final"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="https://sleepy-almeida-c17476.netlify.app/" target="_blank">
            hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
