<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fcabed939c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" id="search-button">
                  <i class="fa fa-search"></i>
                </button>
                <button type="submit" id="current-button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="date"></span>
                </li>
                <li>
                  <span id="time"></span>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-5">
                <div class="clearfix weather-temperature">
                  <img src="" alt="" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-4">
                <h7>
                  <strong> Feels like: <span id="feels-like"></span></strong
                ></h7>
                <ul>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-3">
                <ul>
                  <span class="conditions">
                    <li>
                      Humidity:
                      <span id="humidity"></span>%
                    </li>
                    <li>
                      Wind:
                      <span id="wind"></span> km/h
                    </li>
                  </span>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="forecastInfo">
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <footer>
          <small>
            Coded by
            <a
              href="https://www.linkedin.com/in/carolina-genoveva-echevarría-aguilar"
              target="_blank"
            >
              Carolina Echevarria <i class="fab fa-linkedin"></i
            ></a>
            <br />
            <a
              href="https://github.com/caro-echevarria/weather-app-final"
              target="_blank"
            >
              Open-sourced <i class="fab fa-github"></i
            ></a>
            and
            <a
              href="https://sleepy-almeida-c17476.netlify.app/"
              target="_blank"
            >
              hosted at Netlify
              <span
                class="iconify"
                data-icon="simple-icons:netlify"
                data-inline="false"
              ></span
            ></a>
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
